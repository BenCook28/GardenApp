<div class="container">
    <h1>Sign In</h1>
    <form>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)] = "model.email" name="email">
      </div>
 
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)] = "model.password" name="password">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 	    <!-- <a [signupLink]="['/signup']" class="btn btn-link">No account? Signup</a> -->
    </form>
</div>
