<div class="container">
    <h1>Add a Plant to Your Garden</h1>
    <form>
      <div class="container col-xs-6">
        <div class="form-group">
          <label for="common-name">Common Name</label>
          <input type="text" class="form-control" id="common-name" >
        </div>
        <br />
        <div class="form-group">
          <label for="scientific-name">Scientific Name</label>
          <input type="text" class="form-control" id="scientific-name" >
        </div>
        <br />
        <div class="form-group">
          <label for="name">Link to an Image That's Online</label>
          <input type="text" class="form-control" id="image-url" >
        </div>
        <br />
        <div class="form-group border">
          <label for="upload-image">Upload an Image</label>
          <app-image-container></app-image-container>
        </div>
        <br />
        <div class="form-group">
          <label for="water-requirements">Water Requirements</label>
          <input type="text" class="form-control" id="water-requirements" >
        </div>
        <br />
        <div class="form-group">
          <label for="sunlight-requirements">Sunlight Requirements</label>
          <input type="text" class="form-control" id="sunlight-requirements" >
        </div>
        <br />
      </div> <!-- /.container .col-xs-6-->

      <div class="container col-xs-6">
        <div class="form-group">
          <label for="date-planted">Date Planted (MM/DD/YYYY)</label>
          <input type="text" class="form-control" id="date-planted" >
        </div>
        <br />
        <div class="form-group">
          <label for="date-bloomed">Date Bloomed (MM/DD/YYYY)</label>
          <input type="text" class="form-control" id="date-bloomed" >
        </div>
        <br />
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" >
        </div>
        <br />
        <div class="form-group">
          <label for="max-height">Maximum Height</label>
          <input type="text" class="form-control" id="max-height" >
        </div>
        <br />
        <div class="form-group">
          <label for="max-width">Maximum Width</label>
          <input type="text" class="form-control" id="max-width" >
        </div>
        <br />

        <div class="border">
          <p><strong>Native Species?</strong></p>
          <input type="radio" name="native" value="Yes" checked> Yes<br>
          <input type="radio" name="native" value="No" checked> No<br>
          <input type="radio" name="native" value="Unsure" checked> Unsure<br>
        </div> <!-- /.border -->

        <br />
      <button type="submit" class="btn btn-danger"><a href="javascript:history.go(-1)">Cancel</a></button>
      <button type="submit" class="btn btn-success">Submit</button>
      </div> <!-- /.container .col-xs-6-->
    </form>
</div>
